<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanulók</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tanulok.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Tanulók karbantartása</h1>
            </div>
            <div class="col-md-6 my-2">
                <button type="button" class="btn btn-primary" id="new">Új rekord felvitele</button>
            </div>
        </div>            
        <div class="col-12 col-md-6 mt-1" id="divTable"></div>
        <dialog id="dialog">
            <h1 id="dialogH1"></h1>
            <form action="" id="form" data-id="" data-func="" class="row">
                <div class="col-md-6 mt-2">
                    <label for="vnev" class="form-label">Vezeték név</label>
                    <input type="text" name="vnev" id="vnev" class="form-control">
                </div>
                <div class="col-md-6 mt-2">
                    <label for="knev" class="form-label">Vezeték név</label>
                    <input type="text" name="knev" id="knev" class="form-control">
                </div>
                <div class="col-md-6 mt-1">
                    <label for="osztaly" class="form-label">Vezeték név</label>
                    <input type="text" name="osztaly" id="osztaly" class="form-control">
                </div>
				<div class="row">
                    <div class="col-12 col-md-6 mt-1">
                        <button type="submit" class="btn btn-success mt-1" id="save" data-id="">Ment</button>
                        <button type="submit" class="btn btn-success mt-1" id="modify" data-id="">Módosítás</button>
                        <button type="submit" class="btn btn-warning mt-1" id="delete" data-id="">Törlés</button>
                        <button type="button" class="btn btn-danger mt-1" id="cancel">Mégse</button>
                    </div>
			    </div>
            </form>
        </dialog>
    </div>
    <script src="./js/tanulok.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
