<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerékpárbolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bicycle.css">
</head>
<body>
    <div class="container">
        <h1>Kerékpárbolt</h1>
        <div class="row" id="bicycles"></div>
    </div>
    
    <dialog id="bicycleDialog">
        <div class="row">
            <h1 class="text-center"></h1>
        </div>
        <div class="row">
            <div class="col-12 col-md-6" id="bicyclePhoto"></div>
            <div class="col-12 col-md-6" id="bicycleDetails"></div>
        </div>
        <div class="row">
            <!-- Ez fura, de így megy, ezért így hagyom... -->
            <div class="col-12 col-md-6"></div>
            <div class="col-12 col-md-6 text-center">
                <button id="closeBicycleButton" type="submit" class="btn btn-secondary">Bezárás</button>
            </div>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./js/bicycle.js"></script>
</body>
</html>
