<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedvencek űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./favourites.css">
</head>
<body>
    <div class="container w-50">
    <h1>Kedvencek űrlap</h1>
        <form action="http://172.19.0.12:8080/favourites/favourites.php" method="get">
            <div class="row">
                <div class="col-12 my-3">
                    <label class="for-label" for="name">Hogy hívnak?</label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>
                <div class="col-12 my-3">
                    <label class="for-label" for="email">Mi az e-mail címed?</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="col-12 my-3">
                    <label class="for-label" for="color">Mi a kedvenc színed?</label>
                    <select name="color" id="color" class="form-select">
                        <option value="green" selected>zöld</option>
                        <option value="blue">kék</option>
                        <option value="orange">narancs</option>
                        <option value="pink">rózsaszín</option>
                        <option value="purple">lila</option>
                    </select>
                </div>
                <div class="row">
                    <fieldset class="col-12 col-xl-6 my-3">
                        <legend>Melyik a kedvenc autód?</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="car" id="tesla" value="0">
                            <label class="form-check-label" for="tesla">Tesla</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="car" id="audi" value="1">
                            <label class="form-check-label" for="audi">Audi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="car" id="bmw" value="2">
                            <label class="form-check-label" for="bmw">BMW</label>
                        </div>
                        <div class="form-check">   
                            <input class="form-check-input" type="radio" name="car" id="suzuki" value="3">
                            <label class="form-check-label" for="suzuki">Suzuki</label>
                        </div>
                        <div class="form-check">   
                            <input class="form-check-input" type="radio" name="car" id="honda" value="4">
                            <label class="form-check-label" for="honda">Honda</label>
                        </div>
                        <div class="form-check">   
                            <input class="form-check-input" type="radio" name="car" id="merci" value="5">
                            <label class="form-check-label" for="merci">Mercedes</label>
                        </div>
                    </fieldset>
            
                    <fieldset class="col-12 col-xl-6 my-3">
                        <legend>Mely témák érdekelnek?</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="foci" value="0">
                            <label class="form-label" for="foci">Foci</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="tarsas" value="1">
                            <label class="form-label"  for="tarsas">Társasjáték</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="esport" value="2">
                            <label class="form-label" for="esport">E-sport</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="rajz" value="3">
                            <label class="form-label" for="rajz">Rajz</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="geo" value="4">
                            <label class="form-label" for="geo">Geocache</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="karaoke" value="5">
                            <label class="form-label" for="karaoke">Karaoke</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies[]" id="f1" value="6">
                            <label class="form-label" for="f1">F1</label>
                        </div>
                    </fieldset>
                </div>
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="message" class="form-label">Üzenet</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 my-3">
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Űrlap elküldése">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
